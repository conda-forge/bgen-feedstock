{% set name = "bgen" %}
{% set version = "2.0.0" %}
{% set sha256 = "2d59c954f8a3f4f9524cece364c3551c8855fe7743c4fa2afb3a418fbe0126a6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/limix/bgen/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and py27]
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
    - vc14  # [win and py36]

requirements:
  build:
    - python  # [win]
    - toolchain
    - cmake
    - zstd
    - zlib   # [win]
    - almosthere >=0.0.7
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - vc 14  # [win and py36]
  run:
    - zstd
    - zlib   # [win]
    - almosthere >=0.0.7
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - vc 14  # [win and py36]

test:
  commands:
    - test -e $PREFIX/lib/libbgen.so                    # [linux]
    - test -e $PREFIX/lib/libbgen_static.a              # [unix]
    - test -e $PREFIX/include/bgen.h                    # [unix]
    - test -e $PREFIX/lib/libbgen.dylib                 # [osx]
    - conda inspect linkages -p $PREFIX $PKG_NAME       # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME        # [osx]
    - if NOT exist %LIBRARY_PREFIX%/lib/bgen.lib exit 1         # [win]
    - if NOT exist %LIBRARY_PREFIX%/bin/bgen.dll exit 1         # [win]
    - if NOT exist %LIBRARY_PREFIX%/lib/bgen_static.lib exit 1  # [win]
    - if NOT exist %LIBRARY_PREFIX%/include/bgen.h exit 1       # [win]


about:
  home: https://github.com/limix/bgen
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'A BGEN file format reader'
  doc_url: https://bgen.readthedocs.io
  dev_url: https://github.com/limix/bgen

extra:
  recipe-maintainers:
    - horta
