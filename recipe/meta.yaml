{% set name = "bgen" %}
{% set version = "0.1.19" %}
{% set sha256 = "e7950837b7492614a2f8325adb42fb29090c02a4e38aebc7e80f5de8e8c68f23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/limix/bgen/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and py27]
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
    - vc14  # [win and py36]

requirements:
  build:
    - python  # [win]
    - toolchain
    - cmake
    - zstd
    - zlib   # [win]
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - vc 14  # [win and py36]
  run:
    - zstd
    - zlib   # [win]
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - vc 14  # [win and py36]

test:
  commands:
    - test -e $PREFIX/lib/libbgen.so  # [linux]
    - test -e $PREFIX/lib/libbgen.dylib  # [osx]
    - test -e $PREFIX/lib/libbgen_static.a  # [unix]
    - if NOT exist %PREFIX%/lib/bgen.lib exit 1  # [win]
    - if NOT exist %PREFIX%/lib/bgen.dll exit 1  # [win]
    - if NOT exist %PREFIX%/lib/bgen_static.lib exit 1  # [win]


about:
  home: https://github.com/limix/bgen
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A BGEN file format reader'
  doc_url: https://bgen.readthedocs.io
  dev_url: https://github.com/limix/bgen

extra:
  recipe-maintainers:
    - Horta
